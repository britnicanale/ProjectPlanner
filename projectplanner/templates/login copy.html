<!DOCTYPE>

<html>

  <head>

    <title> {{title}} </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>

  <body >
    <div class= "row" style="height:100%">
      <div class ="col-sm-3"></div>
        <div class = "col-sm-6">
          <div class = "card" style = "margin:50px">
            <div class="card-header text-center" style="background-color:#9FB4C7">
              <h2 style="font-family:Courier New, Courier, monospace"> >Project Planner_</h3>
            </div>
            <br>
            <h1 style="text-align:center">Login</h3>
            <form style = "margin-right:40px; margin-left:40px; margin-top:20px" action = "/" method = "POST" class = "needs-validation" novalidate>
              <div class="form-group row">
                  <input type="text" name = "uname" class="form-control" style = "width:100%" id="inputUsername" placeholder="Username" required>
              </div>
              <div class="form-group row">
                  <input type="password" name = "pword" class="form-control" style = "width:100%" id="inputPassword" placeholder = "Password" required>
              </div>
              <br>
              <div class="form-group row justify-content-center">
                <p> Don't have an account yet? Register <a href="/register">here</a>.</p>
              </div>
              <div class="form-group row justify-content-center">
                <button type = "submit" class = "btn btn-secondary"> Login</button>
              </div>

            </form>

          </div>
        </div>
      <div class ="col-sm-3"></div>


    </div>
  </body>

</html>
