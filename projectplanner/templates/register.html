{%extends "verification.html"%}


{%block title%}Register{%endblock%}

{%block heading%}Register{%endblock%}

{%block form%}
<form style = "margin-right:40px; margin-left:40px; margin-top:20px" action = "/login" method = "POST" class = "needs-validation" novalidate>
  <div class="form-group row">
      <input type="text" name = "fname" class="form-control" style = "width:100%" id="firstName" placeholder="First Name" required>
  </div>
  <br>
  <div class="form-group row">
      <input type="text" name = "lname" class="form-control" style = "width:100%" id="lastName" placeholder = "Last Name" required>
  </div>
  <br>
  <div class="form-group row">
      <input type="text" name = "uname" class="form-control" style = "width:100%" id="username" placeholder = "Username" required>
  </div>
  <br>
  <div class="form-group row">
      <input type="password" name = "pword" class="form-control" style = "width:100%" id="password" placeholder = "Password" required>
  </div>
  <br>
  <div class="form-group row">
      <input type="password" name = "confpword" class="form-control" style = "width:100%" id="confPassword" placeholder = "Confirm Password" required>
  </div>
  <br>
  <div class="form-group row justify-content-center">
    <p> Already have an account? Login <a href="/login">here</a>.</p>
  </div>
  <div class="form-group row justify-content-center">
    <button type = "submit" class = "btn btn-secondary"> Register</button>
  </div>

</form>
{%endblock%}
